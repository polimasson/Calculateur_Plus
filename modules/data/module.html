<h2>Convertisseur de Données</h2>
<label for="data-input">Valeur: </label>
<input type="number" id="data-input" placeholder="Valeur">
<br>
<label for="data-from">Unité: </label>
<select id="data-from"></select>
<span>→</span>
<select id="data-to"></select>
<br><br>
<div id="precision-options">
    <label for="data-precision"> Précision
        <span class="tooltip">(?)
            <span class="tooltip-text">(chiffres après la virgule)</span>
        </span>
        : </label>
    <input type="number" id="data-precision" value="10" min="0">
</div>
<br>
<button id="btn-convert-data">Convertir</button>
<p id="data-result"></p>
