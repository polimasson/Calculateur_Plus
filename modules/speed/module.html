<h2>Convertisseur de Vitesse</h2>

<label for="speed-input">Valeur : </label>
<input type="number" id="speed-input" placeholder="Ex: 100">
<br>

<div id="mach-config" style="display: none; margin: 10px 0; padding: 10px; background: #f0f4f8; border-radius: 8px;">
    <label for="mach-temp">Température pour Mach :</label>
    <input type="number" id="mach-temp" value="15"> <span>°C</span>
    <small style="display: block; color: #666;">(La vitesse du son varie avec la température)</small>
</div>

<label for="speed-from">Unité : </label>
<select id="speed-from"></select>
<span> → </span>
<select id="speed-to"></select>

<br><br>

<div class="precision-zone">
    <label for="speed-precision">Précision :</label>
    <input type="number" id="speed-precision" value="10" min="0" max="100">
</div>

<br>

<div class="actions">
    <button id="btn-convert-speed">Convertir</button>
    <button id="btn-close-module" class="btn-secondary">Retour</button>
</div>

<p id="speed-result"></p>
