<div class="simple-calc">
    <div class="calc-screen">
        <div id="calc-history"></div>
        <input type="text" id="calc-display" readonly value="0">
    </div>
    
    <div class="calc-grid">
        <button class="btn-alt" data-op="clear">C</button>
        <button class="btn-alt" data-op="del">⌫</button>
        <button class="btn-op" data-op="/">÷</button>
        <button class="btn-op" data-op="*">×</button>

        <button class="btn-num">7</button>
        <button class="btn-num">8</button>
        <button class="btn-num">9</button>
        <button class="btn-op" data-op="-">−</button>

        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
        <button class="btn-num">6</button>
        <button class="btn-op" data-op="+">+</button>

        <button class="btn-num">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="btn-exec" id="btn-equal">=</button>

        <button class="btn-num" style="grid-column: span 2;">0</button>
        <button class="btn-num">.</button>
    </div>
</div>
